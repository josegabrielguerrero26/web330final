<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sale| Home</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />

  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
     
        <form class="newsletter-form" action="#" method="get">
            <h3>Sign up for the Monthly Newsletter!</h3>
    
            <label class="newsletter">First name <input type="text" name="fname" required></label>
            <label class="newsletter">Last name <input type="text" name="lname" required></label>
            <label class="newsletter">Email <input type="email" name="email" required></label>
            <label class="newsletter">Phone number <input type="tel" name="phone-num"></label>
            <input type="submit" value="Sign Up">
    
          </form>

    </main>
    <footer id="main-footer"></footer>
    <script src="../js/cart.js" type="module"></script>
  </body>
</html>
