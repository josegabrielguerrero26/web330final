<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Car Sales | Checkout</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider checkout">
      <section class="products checkout-form">
        <h2>Review & Place your Order</h2>
      </section>

      <form name="checkout">
        <fieldset>
          <legend>Shipping</legend>
          <label>First Name<input type="text" name="fname" required></label>
          <label>Last Name<input type="text" name="lname" required></label>
          <label>Street<input type="text" name="street" required></label>
          <label>City<input type="text" name="city" required></label>
          <label>State<input type="text" name="state" required></label>
          <label>Zip<input type="number" name="zip" required></label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label>Card Number<input type="number" name="card-num" required></label>
          <label>Expiration<input type="date" name="card-exp" required></label>
          <label>Security Code<input type="number" name="security-code" required></label>
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <input type="submit" value="Checkout" id="checkoutSubmit">
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
